<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Project</title>
    <link rel="stylesheet" href="fdxn.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JSON API Explorer</h1>
    
    <section>
        <h2>Create New Post</h2>
        <form id="postForm" action="/submit" method="POST" enctype="text/plain">
            <div>
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" name="title" required>
            </div><br>
            <div>
                <label for="bodyInput">Body:</label>
                <textarea id="bodyInput" name="body" rows="4" required></textarea>
            </div><br>
            <button type="submit" id="submitButton">Submit Post</button>
        </form>
        <div id="formError"></div>
        <div id="formSuccess"></div>
    </section>

    <section>
        <h2>Fetch Random Post</h2>
        <button id="fetchButton">Fetch Posts</button><br>
        <div id="errorMessage"></div><br>
        <div id="postList"></div>
    </section>

    <footer>
        <p>&copy;2026 <b>Lindsay Webb</b>. <i>All rights reserved.</i></p>
    </footer>
    
</body>
</html>
